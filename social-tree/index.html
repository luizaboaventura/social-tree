<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="principal">
        <div class="foto">
            <div class="foto__circulo">
                <div class="foto__pessoa">
                    <div class="foto__pessoa--gradiente"></div>
                </div>
                
            </div>
        </div>
        <div class="instagram">
            <a href="#" class="instagram__link">@instagram</a>
        </div>
        <div class="links">
            <ul class="links__lista">
                <li><button class="links__lista__botao" type="button">Link 1</button></li>
                <li><button class="links__lista__botao" type="button">Link 2</button></li>
                <li><button class="links__lista__botao" type="button">Link 3</button></li>
                <li><button class="links__lista__botao" type="button">Link 4</button></li>
            </ul>
        </div>
        <div class="redes-sociais">
            <ul class="redes-sociais__lista">
                <li><a href="https://twitter.com/" target="_blank"><img src="assets/img/twitter.svg" alt="twitter"></a></li>
                <li><a href="https://www.twitch.tv/" target="_blank"><img src="assets/img/twitch.svg" alt="twitch"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><img src="assets/img/instagram.svg" alt="instagram"></a></li>
                <li><a href="https://br.linkedin.com/" target="_blank"><img src="assets/img/linkedin.svg" alt="linkedin"></a></li>
                <li><a href="https://github.com/" target="_blank"><img src="assets/img/github.svg" alt="github"></a></li> 
            </ul>
            
        </div>
    </main>
</body>
</html>
